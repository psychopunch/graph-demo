apply plugin: 'java'
apply plugin: 'application'

mainClassName = "me.psychopunch.demo.GraphApplication"

repositories {
    jcenter()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.13'

    testCompile 'junit:junit:4.12'
}

tasks.withType(JavaExec) {
    systemProperties System.properties
}
